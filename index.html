<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/270ea533fc.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</head>
<body>
    <section id="navigation">
        <nav>
            <div class="nav__container">
                <a href="#" class="nav__logo">
                    <i class="fa-solid fa-clapperboard nav__logo--img"></i>
                    <h4 class="nav__logo--text">Movies</h4>
                </a>
                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="#" class="nav__link link__hover--effect">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link link__hover--effect">Movies</a>
                    </li>
                    <li class="nav__link">
                        <button class="nav__button">Contact</button>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section id="landing">
       <div class="background__img">
        <header class="header__container">
            <div class="header__row">
                <h1 class="header__title">
                    Browse Our Movies
                </h1>
                <div class="search__bar--container">
                    <input type="text" class="search__bar" placeholder="Search..">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
        </header>
        </div>
    </section>
    <section id="features">
        <div class="features__container">
            <div class="features__row">
                <h2 class="features__title">
                    Featured Movies
                </h2>
                <div class="filter__container">
                <select id="filter" onchange="filterMovies(event)">
                    <option value="" disabled selected>Sort By Year</option>
                    <option value="2000s">2000s</option>
                    <option value="2000s">2010s</option>
                    <option value="2000s">2020s</option>
                </select>
            </div>
                <div class="movies__wrapper">
                <div class="movies">
                    <div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="assets/catching fire poster.jpg" class="movie__img">
                        </figure>
                        <div class="movie__desc">
                            <div class="movie__title">
                                The Hunger Games: Catching Fire
                            </div>
                            <div class="movie__year">
                                2013
                            </div>
                        </div>
                    </div>
                    <div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="assets/vendetta movie poster.jpg" class="movie__img">
                        </figure>
                        <div class="movie__desc">
                            <div class="movie__title">
                                V for Vendetta
                            </div>
                            <div class="movie__year">
                                2005
                            </div>
                        </div>
                    </div><div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="assets/scream6.jpg" class="movie__img">
                        </figure>
                        <div class="movie__desc">
                            <div class="movie__title">
                                Scream VI
                            </div>
                            <div class="movie__year">
                                2023
                            </div>
                        </div>
                    </div><div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="assets/pearl movie poster.jpg" class="movie__img">
                        </figure>
                        <div class="movie__desc">
                            <div class="movie__title">
                                Pearl
                            </div>
                            <div class="movie__year">
                                2022
                            </div>
                        </div>
                    </div><div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="assets/coraline movie poster.jpg" class="movie__img">
                        </figure>
                        <div class="movie__desc">
                            <div class="movie__title">
                                Coraline
                            </div>
                            <div class="movie__year">
                                2009
                            </div>
                        </div>
                    </div><div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="assets/halloween movie poster.jpg" class="movie__img">
                        </figure>
                        <div class="movie__desc">
                            <div class="movie__title">
                                Halloween
                            </div>
                            <div class="movie__year">
                                1978
                            </div>
                        </div>
                    </div>
                
            </div>

        </div>
    </div>
    </section>
</body>
</html>
